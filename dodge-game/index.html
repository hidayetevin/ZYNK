<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#1a1a2e">
  <meta name="description" content="Fast-paced arcade dodge game - Test your reflexes!">

  <!-- PWA Meta Tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Dodge Game">

  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json">

  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
  <link rel="apple-touch-icon" href="/icon-192.png">

  <title>Dodge Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Safe area variables for notched devices */
    :root {
      --sat: env(safe-area-inset-top);
      --sar: env(safe-area-inset-right);
      --sab: env(safe-area-inset-bottom);
      --sal: env(safe-area-inset-left);
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: fixed;
      /* Prevent pull-to-refresh and overscroll */
      overscroll-behavior: none;
      -webkit-overflow-scrolling: touch;
    }

    body {
      background-color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      /* Prevent text selection */
      -webkit-user-select: none;
      user-select: none;
      /* Prevent tap highlight on mobile */
      -webkit-tap-highlight-color: transparent;
      /* GPU acceleration */
      transform: translateZ(0);
      -webkit-transform: translateZ(0);
    }

    #game-container {
      width: 100%;
      height: 100vh;
      max-width: 100vw;
      max-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      /* Safe area padding */
      padding-top: var(--sat);
      padding-right: var(--sar);
      padding-bottom: var(--sab);
      padding-left: var(--sal);
    }

    canvas {
      display: block;
      margin: 0 auto;
      /* Touch action for better performance */
      touch-action: none;
      /* Prevent image dragging */
      -webkit-user-drag: none;
      user-drag: none;
    }
  </style>
</head>

<body>
  <div id="game-container"></div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
